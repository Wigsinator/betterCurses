<style type="text/css">
    .dnd5e.sheet.item .betterCurses input[type="text"] {
        height: 24px;
        border: 1px solid #7a7971;
        background: rgba(0, 0, 0, 0.05);
    }
</style>

<div class="tab betterCurses" data-tab="betterCurses" data-group="primary">

    <div class="form-group">
        <label>{{localize "betterCurses.isCurse"}}</label>
        <input type="checkbox" name="flags.betterCurses.isCurse" value="1" data-dtype="{{Boolean}}" {{checked flags.betterCurses.isCurse}}/>
    </div>
    <div class="form-group">
        <label>{{localize "betterCurses.curseName"}}</label>
        <input type="text" name="flags.betterCurses.curseName" value="{{flags.betterCurses.curseName}}" data-dtype="String"/>
    </div>
    <div class="form-group">
        <label>{{localize "betterCurses.formula"}}</label>
        <input type="text" name="flags.betterCurses.formula" value="{{flags.betterCurses.formula}}" data-dtype="String"/>
    </div>

    <div class="form-group">
        <label>{{localize "betterCurses.affects"}}
    </div>
    <div class="form-group">
        <table>
            <tr>
                <td>
                    <label>{{localize "betterCurses.mwak"}}</label>
                    <input type="checkbox" name="flags.betterCurses.mwak" value="1" data-dtype="{{Boolean}}" {{checked flags.betterCurses.mwak}}/>
                </td>
                <td>
                    <label>{{localize "betterCurses.rwak"}}</label>
                    <input type="checkbox" name="flags.betterCurses.rwak" value="1" data-dtype="{{Boolean}}" {{checked flags.betterCurses.rwak}}/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>{{localize "betterCurses.msak"}}</label>
                    <input type="checkbox" name="flags.betterCurses.msak" value="1" data-dtype="{{Boolean}}" {{checked flags.betterCurses.msak}}/>
                </td>
                <td>
                    <label>{{localize "betterCurses.rsak"}}</label>
                    <input type="checkbox" name="flags.betterCurses.rsak" value="1" data-dtype="{{Boolean}}" {{checked flags.betterCurses.rsak}}/>
                </td>
            </tr>
        </table>
    </div>
</div>
